<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/theme-material-dark.min.css">
    <style>
      /* Your existing styles */
      #logViewer { /* You can remove this if you only want the download button */
          margin-top: 20px;
          border: 1px solid #ccc;
          padding: 10px;
          height: 200px;
          overflow-y: scroll;
          font-family: monospace;
          font-size: 0.8em;
          background-color: #f4f4f4;
      }
      #clearLogs { /* You can remove this button as well */
          margin-top: 10px;
          padding: 8px 15px;
          cursor: pointer;
      }
      #downloadLogs {
          margin-top: 10px;
          padding: 8px 15px;
          cursor: pointer;
      }
  </style>
  </head>
<body>
  <button id="printSpells">Create Your Grimoire?</button>
  <button id="downloadLogs">Download Logs</button>
  <div id="updateContainer" class="update-container" style="display:none;">
    <div class="update-dialog">
      <h3 class="update-title">New Version Available! You can pull from the github manually, or choose an option below:</h3>
      <p class="update-message" id="updateMessage"></p>
      <button id="zipBtn" class="update-button zip-btn">Download ZIP</button>
      <button id="cancelBtn" class="update-button cancel-btn">Keep current version</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
